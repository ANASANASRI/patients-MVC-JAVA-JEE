<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min-jsf.css">
</head>
<body>

<div layout:fragment="content1">

<div class="container mt-2">
    <div class="card">
        <div class="card-header">Liste des patients</div>
        <div class="card-body">

            <form method="get" th:action="@{/user/index}">
                <label>Key word</label>
                <input type="text" name="keyword" th:value="${keyword}">
                <button type="submit" class="btn btn-primary">Chercher</button>
            </form>

            <table class="table table-striped">

                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Date</th>
                    <th>Malade</th>
                    <th>Score</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="p:${listPatients}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.nom}"></td>
                        <td th:text="${p.dateNaissance}"></td>
                        <td th:text="${p.malade}"></td>
                        <td th:text="${p.score}"></td>
                        <td th:if="${#authorization.expression("hasRole(\"ADMIN\")")}">
                            <a onclick="return confirm('sure ?')" class="btn btn-danger"
                                    th:href="@{/admin/delete(id=${p.id}, keywod=${keyword}, page=${pageCurrent})}">
                                <i class="bi bi-trash"></i>
                                Delete
                            </a>
                        </td>
                        <td th:if="${#authorization.expression("hasRole(\"ADMIN\")")}">
                            <a  class="btn btn-danger"
                                th:href="@{/admin/edit(id=${p.id})}">
                                <i class="bi bi-pencil"></i>
                                Modify
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <ul class="nav nav-pills">
                <li th:each="page,status:${pages}">
                    <a th:class="${status.index==pageCurrent?'btn btn-info m-lg-1':'btn btn-outline-info m-lg-1'}"
                       th:text="${status.index}"
                       th:href="@{/user/index(page=${status.index},keyword=${keyword})}"
                    ></a>
                </li>
            </ul>

        </div>
    </div>
</div>

</div>

</body>
</html>
